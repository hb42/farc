<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fehler</title>
  <style>
    body {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Fehler in der Anwendung:</h1>
  <h2 id="msg"></h2>
  <a id="lnk">Anwendung neu starten</a>

  <script>
    var args = {};
    var query = window.location.search.substring(1);  // remove ?
    var pairs = query.split("&");
    for (i = 0; i < pairs.length; i++) {
      var pos = pairs[i].indexOf('=');
      if (pos == -1) continue;
      var name = pairs[i].substring(0,pos);
      var value = pairs[i].substring(pos+1);
      value = decodeURIComponent(value);
      args[name] = value;
    }
    document.getElementById('msg').innerHTML = args['msg'] + ' (' + args['stat'] + ')';
    document.getElementById('lnk').href = args['base'];
  </script>
</body>
</html>
